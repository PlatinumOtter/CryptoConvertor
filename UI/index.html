<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoConvertor</title>
    <script src="queryapi.js" type="text/javascript"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>CryptoConvertor</h2>
<h3>Exchange:</h3>
<div class="dropdown">
    <select id="exchange">
        <option value="coinbase">CoinBase</option>
        <option value="binance" selected="selected">Binance</option>
        <option value="bitfinex">Bitfinex</option>
    </select>
</div>
<form>
    Coin from: <input type="text" name="coin1" value="LTC">
    Amount: <input type="number" name="amount" value="100">
    Coin to: <input type="text" name="coin2" value="XRP">
</form>
<button onclick="getamount()">Get Result</button>
<p>Result:</p>
<p id="result"></p>
</body>
</html>
